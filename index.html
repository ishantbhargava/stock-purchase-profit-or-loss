<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mark-14 stock purchase</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
    <h1>Stock Profile & loss Calculator</h1>
</header>
<main>
    <label class="input-label" for="initial-price" >
        initial price
        <input
        class="input"
        type="number"
        id="initial-price"
        placeholder="enter initial price"
    /> </label>
    <label class="input-label" for="stocks-quantity">
        quantity of stocks
        <input
        class="input"
        type="text"
        id="stocks-quantity"
        placeholder="enter the number of stocks bought"
       /></label>
    <label class="input-label" for="current-price">
        current-price
        <input
        class="input"
        type="text"
        id="current-price"
        placeholder="enter the current price of the stocks"
    /></label>
    <button id="submit-btn" class="btn-check">tell me</button>
    <div id="output-box" class="output"></div>
    
    
    </main>
       

 <script src="app.js" type="text/javascript"></script>   
</body>
</html>
